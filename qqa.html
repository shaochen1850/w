<p class="MsoNormal" align="center" style="text-align: center"><b>
<span lang="EN-US" style="font-size: 12.0pt">Why popi?</span></b></p>
<p class="MsoNormal" align="center" style="text-align: center"><b>
<span style="font-size: 12.0pt; font-family: 宋体">为什么我选用</span><span lang="EN-US" style="font-size: 12.0pt">popi</span><span style="font-size: 12.0pt; font-family: 宋体">作为问题收集平台</span><span lang="EN-US" style="font-size: 12.0pt">?</span></b></p>
<p class="MsoNormal" align="center" style="text-align: center">
<span lang="EN-US" style="font-size: 11.0pt">&nbsp;</span></p>
<p class="MsoNormal" align="left" style="text-align: left">
<span style="font-size: 11.0pt; font-family: 宋体">这个主意是在浏览</span><span lang="EN-US" style="font-size: 11.0pt">QQ</span><span style="font-size: 11.0pt; font-family: 宋体">空间，发现他人也在使用这个平台收集问题，启发了我。</span></p>
<p class="MsoNormal" align="left" style="text-align: left">
<span lang="EN-US" style="font-size: 11.0pt">Github issue</span><span style="font-size: 11.0pt; font-family: 宋体">虽也能收集，但是入门困难</span><span lang="EN-US" style="font-size: 11.0pt">(</span><span style="font-size: 11.0pt; font-family: 宋体">全英文</span><span lang="EN-US" style="font-size: 11.0pt">)</span><span style="font-size: 11.0pt; font-family: 宋体">，新手劝退。而这个平台既能收集对网站建议，又能收集对我的建议，而且无需注册，完美解决痛点，而匿名又能保护提问者隐私。</span></p>
<p class="MsoNormal" align="left" style="text-align: left">
<span lang="EN-US" style="font-size: 11.0pt">&nbsp;</span></p>
<p class="MsoNormal" align="left" style="text-align: left">
<span style="font-size: 11.0pt; font-family: 宋体">如果你仅仅想向我提出建议或者提问</span><span lang="EN-US" style="font-size: 11.0pt">(</span><span style="font-size: 11.0pt; font-family: 宋体">不熟悉</span><span lang="EN-US" style="font-size: 11.0pt">Github)</span><span style="font-size: 11.0pt; font-family: 宋体">，请</span><span lang="EN-US" style="font-size: 11.0pt"><a title="https://www.popiask.cn/bddx_lsc" style="font-family: Calibri,sans-serif; color: blue; text-decoration: underline; text-underline: single" href="https://www.popiask.cn/bddx_lsc"><span lang="EN-US" style="font-family: 宋体">转到</span>popi</a></span></p>
<p class="MsoNormal" align="left" style="text-align: left">
<span lang="EN-US" style="font-size: 11.0pt">&nbsp;</span></p>
<p class="MsoNormal" align="left" style="text-align: left">
<span style="font-size: 11.0pt; font-family: 宋体">如果你会使用</span><span lang="EN-US" style="font-size: 11.0pt">Github</span><span style="font-size: 11.0pt; font-family: 宋体">，想为网站添砖加瓦，请移步</span><span lang="EN-US" style="font-size: 11.0pt"><a title="https://github.com/shaochen1850/w" style="font-family: Calibri,sans-serif; color: blue; text-decoration: underline; text-underline: single" href="https://github.com/shaochen1850/w"><span lang="EN-US" style="font-family: 宋体">这里</span></a></span><span style="font-size: 11.0pt; font-family: 宋体">，不胜感激</span><span lang="EN-US" style="font-size: 11.0pt">!!!</span></p>
