<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>测试用简历</title>
    <style>
        body {font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333;}
        .navbar {background-color: #2c3e50; overflow: hidden;}
        .navbar a {float: left; display: block; color: white; text-align: center; padding: 14px 20px; text-decoration: none;}
        .navbar a:hover {background-color: #576574;}
        .content {padding: 20px;}
        h1, h2 {color: #2c3e50;}
        .section {margin-bottom: 30px;}
        footer {text-align: center; padding: 10px; background-color: #2c3e50; color: white;}
    </style>
</head>
<body>
<header>
    <div class="navbar">
        <a href="#home">首页</a>
        <a href="#education">教育经历</a>
        <a href="#projects">负责项目</a>
        <a href="#experience">职业经历</a>
        <a href="#contact">联系方式</a>
        <a href="#skills">技能</a>
    </div>
</header>

<div class="content">
    <section id="home" class="section">
        <h1>张三</h1>
        <p>前端开发工程师 | 擅长HTML/CSS/JavaScript</p>
    </section>
    
    <section id="education" class="section">
        <h2>教育经历</h2>
        <p>xx大学 - 计算机科学与技术学士（2015-2019）</p>
    </section>
    
    <section id="projects" class="section">
        <h2>负责项目</h2>
        <ul>
            <li>项目A - 开发了一个在线商城网站</li>
            <li>项目B - 设计并实现了公司内部管理系统</li>
        </ul>
    </section>
    
    <section id="experience" class="section">
        <h2>职业经历</h2>
        <p>xx集团 - 前端开发工程师（2019-至今）</p>
    </section>
    
    <section id="contact" class="section">
        <h2>联系方式</h2>
        <p>Email: zhangsan@example.com</p>
    </section>
    
    <section id="skills" class="section">
        <h2>技能</h2>
        <p>精通HTML, CSS, JavaScript. 熟悉React.js和Vue.js框架。</p>
    </section>
</div>

<footer>
    <p>&copy; 2025 张三 版权所有</p>
</footer>

<script>
document.querySelectorAll('.navbar a').forEach(anchor => {
    anchor.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
        });
    });
});
</script>
</body>
</html>
